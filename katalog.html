<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Lengkap - TaniPro</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        stone: { 300: '#d6d3d1' }
                    },
                    animation: { 
                        'spin': 'spin 1s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        spin: { '100%': { transform: 'rotate(360deg)' } },
                        fadeIn: { 
                            'from': { opacity: '0', transform: 'scale(0.95)' }, 
                            'to': { opacity: '1', transform: 'scale(1)' } 
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-[#050505] text-stone-300 antialiased selection:bg-emerald-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';

        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- NOMOR ADMIN WHATSAPP ---
        const ADMIN_WA = '628133039866';

        // --- ICONS COMPONENTS ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- MODAL PRE-ORDER COMPONENT ---
        const PreOrderModal = ({ isOpen, onClose, product }) => {
            const [quantity, setQuantity] = useState(1);

            if (!isOpen || !product) return null;

            const handleConfirm = () => {
                // Format pesan untuk WhatsApp
                const message = `Halo TaniPro, saya ingin *Pre-Order*:\n\nðŸ“¦ Produk: ${product.name}\nðŸ“… Estimasi Panen: ${product.harvest_date || 'Hubungi Admin'}\nðŸ”¢ Jumlah: ${quantity} ${product.unit}\n\nMohon info ketersediaan dan pembayaran.`;
                const url = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(message)}`;
                
                // Buka WhatsApp
                window.open(url, '_blank');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#121212] w-full max-w-md rounded-3xl border border-white/10 p-6 relative z-10 animate-fade-in shadow-2xl shadow-emerald-900/20">
                        <button onClick={onClose} className="absolute top-4 right-4 text-stone-500 hover:text-white">
                            <Icon name="x" className="w-6 h-6" />
                        </button>
                        <div className="flex items-center gap-4 mb-6">
                            <img src={product.image_url} alt={product.name} className="w-20 h-20 rounded-xl object-cover bg-[#1a1a1a]" />
                            <div>
                                <h3 className="text-white font-bold text-xl">{product.name}</h3>
                                <div className="text-orange-400 text-sm font-bold mt-1 flex items-center gap-1">
                                    <Icon name="clock" className="w-4 h-4" /> Estimasi Panen: {product.harvest_date || 'Belum ditentukan'}
                                </div>
                            </div>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-stone-400 text-sm mb-2 block">Jumlah Pre-Order</label>
                                <div className="flex items-center bg-[#0a0a0a] border border-white/10 rounded-xl overflow-hidden">
                                    <button onClick={() => setQuantity(Math.max(1, quantity - 1))} className="px-4 py-3 text-emerald-500 hover:bg-white/5 font-bold">-</button>
                                    <input type="number" value={quantity} onChange={(e) => setQuantity(parseInt(e.target.value))} className="bg-transparent text-white text-center w-full focus:outline-none font-bold" />
                                    <button onClick={() => setQuantity(quantity + 1)} className="px-4 py-3 text-emerald-500 hover:bg-white/5 font-bold">+</button>
                                </div>
                            </div>
                            <button onClick={handleConfirm} className="w-full py-4 bg-[#25D366] hover:bg-[#128C7E] text-white font-bold rounded-xl transition-colors shadow-lg flex items-center justify-center gap-2">
                                <Icon name="message-circle" className="w-5 h-5" /> Kirim ke WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function CatalogPage() {
            const [loading, setLoading] = useState(true);
            const [products, setProducts] = useState([]);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [filterCategory, setFilterCategory] = useState('SEMUA');

            // --- FETCH PRODUCTS (Tanpa Cek Login) ---
            useEffect(() => {
                const fetchProducts = async () => {
                    try {
                        const { data, error } = await supabaseClient
                            .from('katalogtanipro') 
                            .select('*')
                            .order('created_at', { ascending: false });

                        if (error) {
                            console.error("Error fetching:", error);
                        } else {
                            setProducts(data || []);
                        }
                    } catch (err) {
                        console.error("Error system:", err);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchProducts();
                
                // Realtime subscription
                const channel = supabaseClient
                    .channel('public:katalogtanipro')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'katalogtanipro' }, (payload) => {
                        if (payload.eventType === 'INSERT') setProducts((prev) => [payload.new, ...prev]);
                        else if (payload.eventType === 'UPDATE') setProducts((prev) => prev.map((prod) => prod.id === payload.new.id ? payload.new : prod));
                        else if (payload.eventType === 'DELETE') setProducts((prev) => prev.filter((prod) => prod.id !== payload.old.id));
                    })
                    .subscribe();

                return () => { supabaseClient.removeChannel(channel); };
            }, []);

            // Filter Logic
            const filteredProducts = filterCategory === 'SEMUA' 
                ? products 
                : products.filter(p => p.category === filterCategory);

            // Extract unique categories
            const categories = ['SEMUA', ...new Set(products.map(p => p.category))];

            const handleOrderClick = (product) => {
                const isPreOrder = !product.is_available || product.stock === 0;
                
                if (isPreOrder) {
                    // Buka Modal Pre-Order (Tanpa Login)
                    setSelectedProduct(product);
                } else {
                    // Ready Stock: Kirim langsung ke WhatsApp (Tanpa Login)
                    const message = `Halo TaniPro, saya ingin memesan ${product.name}.`;
                    const url = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(message)}`;
                    window.open(url, '_blank');
                }
            };

            // Observer untuk animasi fade-in
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.1 });

                const elements = document.querySelectorAll('.fade-in');
                elements.forEach((el) => observer.observe(el));
                return () => observer.disconnect();
            }, [products]);

            useEffect(() => { lucide.createIcons(); });

            if (loading) return (
                <div className="min-h-screen bg-[#050505] flex flex-col items-center justify-center text-stone-400">
                    <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-emerald-500 border-stone-800"></div>
                    <span className="mt-4">Memuat Katalog...</span>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#050505] text-stone-300 font-sans flex flex-col">
                    
                    {/* --- MODAL --- */}
                    <PreOrderModal isOpen={!!selectedProduct} onClose={() => setSelectedProduct(null)} product={selectedProduct} />

                    {/* --- HEADER --- */}
                    <header className="sticky top-0 z-40 bg-[#050505]/95 backdrop-blur-xl border-b border-white/5">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <a href="index.html" className="flex items-center gap-3 group cursor-pointer">
                                <div className="w-8 h-8 bg-gradient-to-br from-emerald-600 to-lime-500 text-white rounded-lg flex items-center justify-center font-bold text-sm">T</div>
                                <span className="text-white font-bold tracking-tight">TaniPro</span>
                            </a>
                            
                            {/* MENU KANAN */}
                            <div className="flex items-center gap-3">
                                <a href="index.html" className="px-4 py-2 rounded-full bg-white/5 border border-white/10 text-stone-400 hover:text-white hover:bg-emerald-600 hover:border-emerald-600 transition-all text-xs font-bold">
                                    Beranda
                                </a>
                                <a href="login.html" className="px-4 py-2 rounded-full bg-white/5 border border-white/10 text-stone-400 hover:text-white hover:bg-emerald-600 hover:border-emerald-600 transition-all text-xs font-bold">
                                    Login Mitra
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* --- HERO SECTION KATALOG --- */}
                    <section className="py-20 px-6 text-center bg-[#0a0a0a]">
                        <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">Katalog Hasil Panen</h1>
                        <p className="text-stone-400 max-w-2xl mx-auto mb-8">
                            Pilih hasil bumi terbaik dari petani mitra kami. Transparan dan terjamin kualitasnya.
                        </p>

                        {/* FILTER KATEGORI */}
                        <div className="flex justify-center gap-2 flex-wrap">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilterCategory(cat)}
                                    className={`px-5 py-2 rounded-full text-sm font-medium transition-all ${
                                        filterCategory === cat 
                                        ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/50' 
                                        : 'bg-white/5 text-stone-400 hover:bg-white/10 border border-white/5'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </section>

                    {/* --- GRID PRODUK (PUBLIK) --- */}
                    <section className="py-12 px-6 flex-grow">
                        <div className="max-w-7xl mx-auto">
                            {filteredProducts.length === 0 ? (
                                <div className="text-center py-20 text-stone-500">Produk tidak ditemukan.</div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                                    {filteredProducts.map((product, index) => {
                                        const isReady = product.is_available === true && product.stock > 0;
                                        const productStatus = product.status || (isReady ? "READY STOCK" : "BELUM PANEN");
                                        
                                        const statusColor = isReady ? "bg-emerald-500 text-white" : "bg-orange-500/20 text-orange-400 border-orange-500/20 backdrop-blur-md";
                                        const StatusIcon = isReady ? "check-circle" : "clock";
                                        
                                        let btnText = "Pesan";
                                        let btnClass = "hover:bg-[#25D366] hover:text-white text-emerald-400"; // Default Ready Stock (Warna WA)
                                        let btnIcon = "message-circle";
                                        
                                        if (!isReady && productStatus === "BELUM PANEN") {
                                            btnText = "Pre-Order";
                                            btnClass = "bg-orange-600 hover:bg-orange-500 text-white"; // Tombol Pre-Order
                                            btnIcon = "shopping-bag";
                                        } else if (!isReady) {
                                            btnText = "Pre-Order";
                                            btnClass = "bg-orange-600 hover:bg-orange-500 text-white";
                                            btnIcon = "shopping-bag";
                                        }

                                        const imageFilter = !isReady ? "grayscale opacity-80" : "";
                                        
                                        return (
                                            <div key={product.id} className="fade-in group p-5 rounded-3xl bg-[#121212] border border-white/5 hover:border-emerald-500/50 hover:shadow-2xl hover:shadow-emerald-900/10 transition-all duration-300" style={{ animationDelay: `${index * 50}ms` }}>
                                                <div className="relative rounded-2xl overflow-hidden aspect-video mb-4">
                                                    <img src={product.image_url || 'https://images.unsplash.com/photo-1542838132-92c5c4e521d5?q=80&w=2070'} alt={product.name} className={`w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 ${imageFilter}`} />
                                                    <div className={`absolute top-2 right-2 ${statusColor} text-[10px] font-bold px-2 py-1 rounded-full shadow flex items-center gap-1`}>
                                                        <Icon name={StatusIcon} className="w-3 h-3" /> {productStatus}
                                                    </div>
                                                </div>
                                                <h3 className="text-lg font-bold text-white mb-1 truncate">{product.name}</h3>
                                                <p className="text-stone-400 text-xs mb-4 h-8 overflow-hidden line-clamp-2">{product.description}</p>
                                                
                                                <div className="flex justify-between items-center pt-3 border-t border-white/5">
                                                    <div>
                                                        <div className={`${isReady ? 'text-emerald-400' : 'text-orange-400'} font-bold text-sm`}>
                                                            {isReady ? `${product.stock} ${product.unit}` : `Bisa Pre-Order`}
                                                        </div>
                                                        {!isReady && product.harvest_date && (
                                                            <div className="text-[10px] text-stone-500 mt-1">Panen: {product.harvest_date}</div>
                                                        )}
                                                    </div>
                                                    
                                                    <button 
                                                        onClick={() => handleOrderClick(product)} 
                                                        className={`text-xs font-bold flex items-center gap-1 transition-all duration-300 px-3 py-1.5 rounded-lg ${btnClass}`}
                                                    >
                                                        {btnText} <Icon name={btnIcon} className="w-3 h-3" />
                                                    </button>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            )}
                        </div>
                    </section>
                    
                    {/* --- FOOTER (BERSIH) --- */}
                    <footer className="bg-[#050505] border-t border-white/10 py-12 mt-auto">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col items-center justify-center gap-4">
                            <p className="text-stone-500 text-sm">Butuh bantuan atau informasi lebih lanjut?</p>
                            
                            {/* Tombol Hubungi Admin */}
                            <a 
                                href={`https://wa.me/${ADMIN_WA}`} 
                                target="_blank"
                                className="px-8 py-3 rounded-full bg-[#25D366] hover:bg-[#128C7E] text-white font-bold transition-all shadow-lg shadow-emerald-900/20 flex items-center gap-2"
                            >
                                <Icon name="message-circle" className="w-5 h-5" /> Hubungi Admin
                            </a>
                            
                            <p className="text-[10px] text-stone-600 mt-4">Â© {new Date().getFullYear()} TaniPro Indonesia.</p>
                        </div>
                    </footer>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CatalogPage />);
    </script>
</body>
</html>
