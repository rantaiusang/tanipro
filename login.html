<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaniPro</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        stone: { 300: '#d6d3d1' },
                        pi: { DEFAULT: '#7157D2', dark: '#5D48A9' } 
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin': 'spin 1s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Efek Glassmorphism Tambahan */
        .glass-effect {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="bg-[#050505] text-stone-300 antialiased min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-emerald-500 selection:text-white">

    <!-- BACKGROUND ANIMATION (ORBS) -->
    <div className="fixed inset-0 pointer-events-none z-0">
        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-emerald-600/20 rounded-full mix-blend-screen filter blur-[100px] animate-pulse-slow"></div>
        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-lime-600/10 rounded-full mix-blend-screen filter blur-[100px] animate-pulse-slow" style={{animationDelay: '2s'}}></div>
        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-purple-600/5 rounded-full filter blur-[120px]"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';

        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ICONS COMPONENTS ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        function LoginPage() {
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            // Cek apakah user sudah login
            useEffect(() => {
                const checkUser = async () => {
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    if (user) {
                        window.location.href = 'katalog.html';
                    }
                };
                checkUser();
            }, []);

            const handleGoogleLogin = async () => {
                setLoading(true);
                setErrorMsg('');
                try {
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.href.replace('login.html', 'katalog.html')
                        }
                    });
                    if (error) throw error;
                } catch (error) {
                    setErrorMsg("Login Google gagal.");
                    setLoading(false);
                }
            };

            const handlePiLogin = () => {
                setLoading(true);
                // Simulasi Redirect ke Aplikasi Pi
                setTimeout(() => {
                    window.location.href = 'katalog.html';
                }, 1500);
            };

            return (
                <div className="relative z-10 w-full max-w-sm md:max-w-md p-4">
                    
                    {/* LOGIN CARD DENGAN EFEK MENYEMBULL (ANIMATE-FLOAT) */}
                    <div className="animate-float glass-effect rounded-[2.5rem] p-8 md:p-10 shadow-2xl shadow-black/50 relative overflow-hidden">
                        
                        {/* Dekorasi Cahaya Dalam Card */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>

                        {/* Header */}
                        <div className="text-center mb-8 relative z-10">
                            <div className="w-20 h-20 bg-gradient-to-br from-emerald-600 to-lime-500 text-white rounded-3xl flex items-center justify-center font-bold text-4xl mx-auto mb-6 shadow-xl shadow-emerald-900/40 border border-white/10">
                                T
                            </div>
                            <h1 className="text-2xl md:text-3xl font-bold text-white tracking-tight">Selamat Datang</h1>
                            <p className="text-stone-400 mt-2 text-sm">Pilih metode login untuk akses Katalog.</p>
                        </div>

                        {errorMsg && (
                            <div className="mb-6 p-3 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-xs md:text-sm flex items-center gap-2 animate-bounce">
                                <Icon name="alert-circle" className="w-4 h-4" /> {errorMsg}
                            </div>
                        )}

                        {/* TOMBOL LOGIN */}
                        <div className="space-y-4 relative z-10">
                            {/* Tombol Google */}
                            <button 
                                onClick={handleGoogleLogin}
                                disabled={loading}
                                className="group w-full py-3.5 bg-white text-black rounded-2xl font-bold flex items-center justify-center gap-3 hover:scale-105 hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed border-2 border-transparent hover:border-emerald-200"
                            >
                                <svg className="w-6 h-6" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                {loading ? "Memproses..." : "Masuk dengan Google"}
                            </button>

                            {/* Tombol Pi Network */}
                            <button 
                                onClick={handlePiLogin}
                                disabled={loading}
                                className="group w-full py-3.5 bg-[#7157D2] text-white rounded-2xl font-bold flex items-center justify-center gap-3 hover:scale-105 hover:bg-[#5D48A9] transition-all duration-300 shadow-lg shadow-purple-900/20 disabled:opacity-50 disabled:cursor-not-allowed border-2 border-purple-400/20"
                            >
                                <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M16.2 7.8l-2 2 4.5 4.5c.6-1.5.9-3.2.9-5.1 0-3.4-2.3-6.3-5.4-7.1" />
                                    <path d="M7.8 16.2l2-2-4.5-4.5c-.6 1.5-.9 3.2-.9 5.1 0 3.4 2.3 6.3 5.4 7.1" />
                                </svg>
                                {loading ? "Menghubungkan..." : "Masuk dengan Pi Network"}
                            </button>
                        </div>

                        <div className="mt-6 text-center text-xs text-stone-500 relative z-10">
                            Dengan masuk, Anda menyetujui Syarat & Ketentuan kami.
                        </div>
                    </div>

                    <p className="mt-8 text-center text-xs text-stone-600 relative z-10">
                        &copy; {new Date().getFullYear()} TaniPro. All rights reserved.
                    </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginPage />);
    </script>
</body>
</html>
